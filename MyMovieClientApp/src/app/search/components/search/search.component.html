<h2 class="center">Busca tus peliculas favoritas</h2>

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-dark" type="button" (click)="searchMovie()" >Buscar</button>
    </div>
    <input type="text" class="form-control" placeholder="Escribe el nombre de la pelicula" (keyup.enter)="searchMovie()" aria-describedby="basic-addon1" [(ngModel)]="name" required>
  </div>
<div class="warning"> <p class="text-danger">. {{message}} .</p> </div>
<ng-container>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Nombre</th>
                <th class="dcenter">Director</th>
                <th class="dcenter">AÃ±o</th>
                <th class="dcenter">Nota de la comunidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td></td>
                <td><a style="text-align: right;">{{movie.nombrePelicula}}</a></td>
                <td class="dcenter">{{movie.director}}</td>
                <td class="dcenter">{{movie.anoPelicula}}</td>
                <td class="dcenter">{{movie.notaComunidad}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
